<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">  <!-- IMPORTAÇÃO JSF IMPORTANTE FAZER -->


<!-- tags de texto, tabela e quebra de linha PODEM SER usados em HTML misturado com JSF -->
<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>
	<h1>Teste</h1>
	<h:form id="formPessoa">
		Nome:	
		<!-- EXPRESSÃO DE LINGUAGEM / CONECTA O XHTML COM O BACK-END -->
		<h:inputText id="campoNome" value="#{pessoaBean.nome}" />
		<br/>
		Senha:
		<h:inputSecret id="senha" value="#{pessoaBean.senha}"/>
		<br/>
		Texto:
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="10" cols="30"/>
		<br/>
		<h:commandButton  binding="#{pessoaBean.commandButton}"  value="Adicionar Nome" action="#{pessoaBean.addNome}" />
		
		<!--  USADO Para mostrar lista de dados -->
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
		<h:column>
		<h:outputText value="#{nome}"/>
		</h:column>
		
		</h:dataTable>


	<h:outputText value="Saída de Texto"/>   <!-- USADO PARA MOSTRAR -->
	
	<br/>
	<h:outputLabel value="Nome: " for="camponome"/> <!--  CAMPOS DE ENTRADA DA LABEL -->
	<h:inputText id="camponome" value="#{pessoaBean.nome}"/>   <!-- USADO PARA GRAVAR -->

	</h:form>
</h:body>

</html>
